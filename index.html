<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디엔엑스 뉴스</title>
</head>
<body>
  <h2>디엔엑스 뉴스</h2>
  <div id="news">불러오는 중...</div>
  <script>
  fetch("https://raw.githubusercontent.com/dnx-lab/dnx-news/main/news.json")
  .then(r => r.json())
  .then(data => {
    const news = data.news || [];
    const el = document.getElementById("news");
    if (!Array.isArray(news) || news.length === 0) {
      el.innerText = "최근 뉴스가 없습니다.";
      return;
    }
    el.innerHTML = news.map(n => `
      <div class="item">
        <a href="${n.link}" target="_blank">${n.title}</a>
        <p>${n.summary}</p>
      </div>
    `).join("");
  })
  .catch(err => {
    document.getElementById("news").innerText = "뉴스를 불러오지 못했습니다.";
  });
  </script>
</body>
</html>
