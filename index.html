  <h2>디엔엑스 뉴스</h2>
  <div id="news">불러오는 중...</div>
  <script>
  fetch("https://raw.githubusercontent.com/dnx-lab/dnx-news/main/news.json")
  .then(r => r.json())
  .then(data => {
    const news = data.news || [];
    const el = document.getElementById("news");
    if (!Array.isArray(news) || news.length === 0) {
      el.innerText = "최근 뉴스가 없습니다.";
      return;
    }
    el.innerHTML = news.map(n => `
      <div class="item">
        <a href="${n.link}" target="_blank">${n.title}</a>
        <p>${n.summary}</p>
      </div>
    `).join("");
  })
  .catch(err => {
    document.getElementById("news").innerText = "뉴스를 불러오지 못했습니다.";
  });
  </script>
</body>

  <h2>디엔엑스 뉴스</h2>

  <div id="news">불러오는 중...</div>

  <script>
  fetch("https://raw.githubusercontent.com/dnx-lab/dnx-news/main/news.json", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer app-zTfTieMtNP3QLwjsbQ93Augj"
    },
    body: JSON.stringify({
      inputs: {},
      response_mode: "blocking",
      user: "web-user"
    })
  })
  .then(r => r.json())
  .then(res => {
    console.log(res);

    // outputs.summary가 문자열(JSON text)이므로 파싱
    let news = [];
    try {
      const raw = res.data?.outputs?.summary;
      if (raw) {
        const parsed = JSON.parse(raw);   // 문자열 → 객체
        news = parsed.news || [];
      }
    } catch(e) {
      console.error("뉴스 파싱 실패", e);
    }

    const el = document.getElementById("news");

    if (!Array.isArray(news) || news.length === 0) {
      el.innerText = "뉴스를 불러오지 못했거나 데이터가 없습니다.";
      return;
    }

    // 뉴스 화면에 뿌리기
    el.innerHTML = news.map(n => `
      <div class="item">
        <a href="${n.link}" target="_blank">${n.title}</a>
        <p>${n.summary}</p>
      </div>
    `).join("");
  })
  .catch(err => {
    console.error(err);
    document.getElementById("news").innerText = "뉴스를 불러오지 못했습니다.";
  });
  </script>
</body>
